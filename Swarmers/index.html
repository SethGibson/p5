<!DOCTYPE html>
<html>
<head>
<title>&#035;181: Bugs!</title>
<script type="text/javascript" src="../js/processing.js"></script>
<script type="text/javascript" src="../js/dat.gui.js"></script>
</head>
<body>
<center>
<h1><font face="calibri">&#035;181: Bugs!</font></h1>
<canvas id="sketch" data-processing-sources="Swarmers.pde"></canvas>
<p id="guiContainer"></p>
</center>

<script type="text/javascript">
var p5Params = {organic:false,accumulate:false,bugs:30,xDivisor:5,yDivisor:2};
var gui = new dat.GUI({autoPlace:false});
gui.add(p5Params, 'organic');
gui.add(p5Params, 'accumulate');
gui.add(p5Params, 'bugs',5,100).step(1);
gui.add(p5Params, 'xDivisor',1,10);
gui.add(p5Params, 'yDivisor',1,10);
document.getElementById('guiContainer').appendChild(gui.domElement);
</script>
</body>
</html>
