<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>&#035;181: Scades</title>
		<link rel="stylesheet" type="text/css" href="../css/sketchpage.css">
		<script type="text/javascript" src="../js/processing.js"></script>
		<script type="text/javascript" src="../js/dat.gui.js"></script>
	</head>
	<body>
		<h1 id="title-text">Scades</h1>
		<div id="table-main">
			<div id="table-row-00">
				<div id="sketch-main" class="element-bg">
					<canvas id="sketch-canvas" data-processing-sources="Scades.pde"></canvas>
				</div>
				<div id="table-gui">
					<div id="gui-main" class="element-bg">
						<span id="gui-container"></span>
					</div>
					<div id="sketch-desc-main" class="element-bg">
						<div id="sketch-desc">
							<p>Lorem ipso...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Begin js -->
	<script type="text/javascript">
	var p5instance;
	function onResolutionChanged(value)
	{
		if(!p5instance)
		{
			p5instance = Processing.getInstanceById('sketch');
		}
		p5instance.reset();
	}

	var p5Params = {resolution:64};
	var gui = new dat.GUI({autoPlace:false});

	var resMenu = gui.add(p5Params, 'resolution', [16,24,40,64]);
	resMenu.onChange(onResolutionChanged);
	document.getElementById("gui-container").appendChild(gui.domElement)
	</script>
	<!-- End js -->	
	</body>
</html>
