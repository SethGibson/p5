	<body>
		<header>

		<div id="content-div">
			<h1 id="sketch-title">Scades</h1>
			<span id="credits">made with <a href="http://processingjs.org">processing.js</a> and <a href="http://workshop.chromeexperiments.com/exampes/gui">dat.gui</a></span>
			<div id="sketch-col" class="element-bg">
				<canvas id="sketch-main" data-processing-sources="Scades.pde"></canvas>
			</div>
			<div id="gui-col" class="element-bg">
				<div id="gui-bg">
					<div id="gui-main"></div>

		<footer>
			<h1 id="signature">&#035;181</h1>
		</footer>
		<script>
			var p5instance;
			function onResolutionChanged(value)
			{
				if(!p5instance)
				{
					p5instance = Processing.getInstanceById('sketch');
				}
				p5instance.reset();
			}

			var p5Params = {resolution:64};
			var gui = new dat.GUI({autoPlace:false});

			var resMenu = gui.add(p5Params, 'resolution', [16,24,40,64]);
			resMenu.onChange(onResolutionChanged);
			document.getElementById("gui-main").appendChild(gui.domElement)
		</script>
	</body>
