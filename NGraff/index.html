<!DOCTYPE html>
<html>
<head>
<title>&#035;181: The Agency</title>
<script type="text/javascript" src="../js/processing.js"></script>
<script type="text/javascript" src="../js/dat.gui.js"></script>
</head>
<body>
<center>
<h1><font face="calibri">&#035;181: The Agency</font></h1>
<canvas id="sketch" data-processing-sources="NGraff.pde"></canvas>
<p id="guiContainer"></p>
</center>

<script type="text/javascript">
var p5Params = {agents:10,minimumX:-10,maximumX:10,minimumY:-10,maximumY:10,fade:2};
var gui = new dat.GUI({autoPlace:false});
gui.add(p5Params, 'agents', 10,30).step(1);
gui.add(p5Params, 'minimumX',-10,0).step(1);
gui.add(p5Params, 'maximumX',0,10).step(1);
gui.add(p5Params, 'minimumY',-10,0).step(1);
gui.add(p5Params, 'maximumY',0,10).step(1);
gui.add(p5Params, 'fade',2,16).step(1);
document.getElementById('guiContainer').appendChild(gui.domElement);
</script>
</body>
</html>
